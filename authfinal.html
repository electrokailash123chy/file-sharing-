<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            align-items: start;
        }

        .add-device-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px dashed #ccc;
        }

        .add-device-card h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #38a169;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .device-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .device-card:hover {
            transform: translateY(-5px);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .device-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
        }

        .delete-btn {
            background: #fc8181;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #f56565;
        }

        .device-info {
            color: #718096;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-text {
            font-weight: bold;
            font-size: 1.1em;
        }

        .status-text.on {
            color: #48bb78;
        }

        .status-text.off {
            color: #cbd5e0;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #48bb78;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            color: #a0aec0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .empty-state p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 100px auto;
        }

        .login-card h2 {
            color: #4a5568;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
        }

        .logout-btn {
            background: #fc8181;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            float: right;
            margin-bottom: 20px;
        }

        .logout-btn:hover {
            background: #f56565;
        }

        .hidden {
            display: none;
        }

        .error-msg {
            color: #f56565;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="container">
        <div class="login-card">
            <h2>üîê Login</h2>
            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password">
            </div>
            <button class="add-btn" onclick="login()">Login</button>
            <p id="errorMsg" class="error-msg"></p>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="container hidden">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1>üè† Smart Home Control</h1>
        
        <div class="content">
            <!-- Add Device Card -->
            <div class="add-device-card">
                <h2>Add Device</h2>
                <div class="input-group">
                    <input type="number" id="pinInput" placeholder="GPIO Pin (e.g. 2)" min="0" max="39">
                </div>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Name (e.g. Fan)">
                </div>
                <button class="add-btn" onclick="addDevice()">Add</button>
            </div>

            <!-- Devices List -->
            <div id="devicesContainer" class="devices-grid">
                <div class="empty-state">
                    <p>üì± No devices added yet</p>
                    <small>Add your first device to get started</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        firebase.initializeApp({
            apiKey: "AIzaSyAFTxTvVYH6IsVBLZtrr84qvkc0JsARTTQ",
            authDomain: "esp32-led-ed9ea.firebaseapp.com",
            projectId: "esp32-led-ed9ea"
        });
        const auth = firebase.auth();
        const FIREBASE_URL = "https://esp32-led-ed9ea-default-rtdb.asia-southeast1.firebasedatabase.app";
        
        // Check authentication state on page load
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                loadDevices();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('dashboardSection').classList.add('hidden');
            }
        });

        // Login function
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorMsg = document.getElementById('errorMsg');

            if (!email || !password) {
                errorMsg.textContent = 'Please enter email and password';
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    errorMsg.textContent = '';
                })
                .catch(err => {
                    errorMsg.textContent = err.message;
                });
        }

        // Logout function
        function logout() {
            auth.signOut();
        }

        // Get auth token
        async function getAuthToken() {
            const user = auth.currentUser;
            if (!user) return null;
            return await user.getIdToken();
        }

        // Add new device
        async function addDevice() {
            const pin = document.getElementById('pinInput').value;
            const name = document.getElementById('nameInput').value;

            if (!pin || !name) {
                alert('Please enter both GPIO pin and device name');
                return;
            }

            try {
                const token = await getAuthToken();
                const response = await fetch(`${FIREBASE_URL}/pins/${pin}.json?auth=${token}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        status: 0,
                        name: name
                    })
                });

                if (response.ok) {
                    document.getElementById('pinInput').value = '';
                    document.getElementById('nameInput').value = '';
                    loadDevices();
                }
            } catch (error) {
                console.error('Error adding device:', error);
                alert('Failed to add device');
            }
        }

        // Load all devices from Firebase
        async function loadDevices() {
            if (!auth.currentUser) return;

            try {
                const token = await getAuthToken();
                const response = await fetch(`${FIREBASE_URL}/pins.json?auth=${token}`);
                const data = await response.json();

                const container = document.getElementById('devicesContainer');
                
                if (!data || Object.keys(data).length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>üì± No devices added yet</p>
                            <small>Add your first device to get started</small>
                        </div>
                    `;
                    return;
                }

                // Clear container
                container.innerHTML = '';

                // Create card for each device
                for (const [pin, device] of Object.entries(data)) {
                    const card = createDeviceCard(pin, device);
                    container.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading devices:', error);
            }
        }

        // Create device card element
        function createDeviceCard(pin, device) {
            const card = document.createElement('div');
            card.className = 'device-card';
            
            const isOn = device.status === 1;
            
            card.innerHTML = `
                <div class="device-header">
                    <div class="device-name">${device.name}</div>
                    <button class="delete-btn" onclick="deleteDevice(${pin})">Delete</button>
                </div>
                <div class="device-info">GPIO Pin: ${pin}</div>
                <div class="toggle-container">
                    <span class="status-text ${isOn ? 'on' : 'off'}" id="status-${pin}">
                        ${isOn ? 'ON' : 'OFF'}
                    </span>
                    <label class="switch">
                        <input type="checkbox" ${isOn ? 'checked' : ''} 
                               onchange="toggleDevice(${pin}, this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>
            `;
            
            return card;
        }

        // Toggle device status
        async function toggleDevice(pin, isOn) {
            const status = isOn ? 1 : 0;
            
            try {
                const token = await getAuthToken();
                await fetch(`${FIREBASE_URL}/pins/${pin}/status.json?auth=${token}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(status)
                });

                const statusText = document.getElementById(`status-${pin}`);
                statusText.textContent = isOn ? 'ON' : 'OFF';
                statusText.className = `status-text ${isOn ? 'on' : 'off'}`;
            } catch (error) {
                console.error('Error toggling device:', error);
                alert('Failed to toggle device');
            }
        }

        // Delete device
        async function deleteDevice(pin) {
            if (!confirm('Are you sure you want to delete this device?')) {
                return;
            }

            try {
                const token = await getAuthToken();
                await fetch(`${FIREBASE_URL}/pins/${pin}.json?auth=${token}`, {
                    method: 'DELETE'
                });

                loadDevices();
            } catch (error) {
                console.error('Error deleting device:', error);
                alert('Failed to delete device');
            }
        }

        // Auto-refresh every 2 seconds to sync with ESP32 changes
        setInterval(() => {
            if (auth.currentUser) loadDevices();
        }, 2000);
    </script>
</body>
</html>
