<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ESP32 Smart Home</title>
<style>
body { font-family: Arial; background:#f2f2f2; padding:20px }
.card { background:#fff; padding:15px; margin:10px 0; border-radius:8px }
button { padding:6px 12px; margin:5px }
input { padding:6px; margin:5px }
</style>
</head>
<body>

<h2>ESP32 Smart Home Dashboard</h2>

<div>
  <h3>Add Device</h3>
  <input id="pin" placeholder="GPIO Pin">
  <input id="name" placeholder="Device Name">
  <button onclick="addDevice()">Add</button>
</div>

<h3>Devices</h3>
<div id="devices"></div>

<script>
const DB = "https://esp32-led-ed9ea-default-rtdb.asia-southeast1.firebasedatabase.app";

/* ================= DEVICE FUNCTIONS ================= */
async function addDevice(){
  const p = document.getElementById("pin").value;
  const n = document.getElementById("name").value;

  if(!p || !n) return alert("Enter pin and name");

  await fetch(`${DB}/pins/${p}.json`,{
    method:"PUT",
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ name: n, status:0 })
  });

  document.getElementById("pin").value="";
  document.getElementById("name").value="";
  loadDevices();
}

async function toggleDevice(pin,status){
  await fetch(`${DB}/pins/${pin}/status.json`,{
    method:"PUT",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(status)
  });
  loadDevices();
}

async function deleteDevice(pin){
  if(!confirm("Delete device?")) return;

  await fetch(`${DB}/pins/${pin}.json`,{method:"DELETE"});
  loadDevices();
}

/* ================= LOAD DEVICES ================= */
async function loadDevices(){
  const res = await fetch(`${DB}/pins.json`);
  const data = await res.json();
  const container = document.getElementById("devices");
  container.innerHTML = "";

  if(!data) {
    container.innerHTML = "<p>No devices</p>";
    return;
  }

  for(let p in data){
    container.innerHTML += `
      <div class="card">
        <b>${data[p].name}</b> (GPIO ${p})<br>
        <button onclick="toggleDevice(${p},${data[p].status?0:1})">
          ${data[p].status ? "ON" : "OFF"}
        </button>
        <button onclick="deleteDevice(${p})">Delete</button>
      </div>
    `;
  }
}

/* Auto-refresh every 2 sec to sync with ESP32 */
setInterval(loadDevices,2000);
loadDevices();
</script>

</body>
</html>
